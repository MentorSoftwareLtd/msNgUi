<li class="parent_li">
    <span class="leaf" ng-click="nodeClicked(node);select(node);">
        <i class="fa fa-fw fa-folder-open" ng-show="isFolder(node) && isExpanded(node) && hasChildren(node)"></i>
        <i class="fa fa-fw fa-folder" ng-show="isFolder(node) && (!isExpanded(node) || !hasChildren(node))"></i>
        <i class="fa fa-fw fa-file" ng-show="isFile(node)"></i>
            {{node.name}} {{node.hide}} {{$index}} {{node}} {{isExpanded(node)}}
    </span>
</li>
