<!DOCTYPE html>
<html ng-app="ms.NgUi.demo">
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Miroslaw Dylag.">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen">
    <!--Font awesome -->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <!-- msNgTree -->
    <link rel="stylesheet" href="msNgUi.css">


    <title></title>
</head>
<body ng-controller="DemoController">

<ul tree2="model" ng-model="displayTree">
    <li><span>{{item.name}}</span></li>
</ul>

<div class="span5 article-tree">
        <div ng-style="{'overflow': 'auto'}">
            <div class="tree">
                <ul ms-tree ng-model="displayTree" data-folder-type="directory" data-on-select="selectNode()">
                </ul>
            </div>
        </div>
    </div>
</div>


<script src="../node_modules/angular/angular.js"></script>
<script src="../dist/template.js"></script>
<script src="../dist/MsNgUi.js"></script>
<script src="../bower_modules/angular-tree/angular.tree.js"></script>
<script src="demo.js"></script>

</body>
</html>
